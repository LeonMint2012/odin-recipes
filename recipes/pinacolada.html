<body>
    <h1>Pina Colada </h1>
    <img src="../images/pinacolada.jpeg"">

    <h3>Description</h3>
    <p>Ein leckerer alkoholfreier Cochtail mit Ananassaft, Sahne und Cocossirrup</p>

    <h3>Ingredients</h3>
    <ul>
        <li>7 cl Ananassaft</li>
        <li>2 cl Kokossirup</li>
        <li>1 cl Sahne</li>
        <li>Eiswürfel</li>
    </ul>

    <h3>Steps</h3>
    <ol>
        <li>Alles in ein Glas einfüllen</li>
        <li>Umrühren</li>
        <li>genießen :)</li>
    </ol>
