    <h1>Bady Pool </h1>
   

    <h3>Description</h3>
    <p>Ein leckerer alkoholfreier Cochtail mit Ananassaft, Sahne, Kokossirup und Blue Cucacao</p>

    <h3>Ingredients</h3>
    <ul>
        <li>2 cl Blue Cucacao</li>
        <li>2 cl Kokossirup</li>
        <li>2 cl Sahne</li>
        <li>14 cl Ananassaft</li>
        <li>Eiswürfel</li>
    </ul>

    <h3>Steps</h3>
    <ol>
        <li>Alles in ein Glas einfüllen</li>
        <li>Umrühren</li>
        <li>genießen :)</li>
